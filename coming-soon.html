	<!-- Stylesheets
	============================================= -->

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Header
		============================================= -->
		<header id="header" class="no-sticky">
			<div id="header-wrap">
				<div class="container">
					<div class="header-row">

						<!-- Logo
						============================================= -->
						<div id="logo" class="mx-auto">
							<a href="index.html" class="standard-logo" data-dark-logo="images/logo.png"><img class="mx-auto" src="images/logo.png" alt="DDPS Logo"></a>
							<a href="index.html" class="retina-logo" data-dark-logo="images/logo.png"><img class="mx-auto" src="images/logo.png" alt="DDPS Logo"></a>

		============================================= -->

						<span>Please check again in a Few Days as We're Pretty Close</span>
					</div>

					<div class="clear"></div>

					<div class="progress topmargin mx-auto" style="height: 10px; max-width:600px;">
						<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
							<span class="sr-only">70% Complete</span>
						</div>
					</div>

					<div class="divider divider-center divider-sm divider-margin-lg"><i class="icon-time"></i></div>

				</div>
			</div>
		</section><!-- #content end -->

							<div class="copyright-links"><a href="https://bradan.co">Designed by Bradan</a></div>
